<section>
  <div class="page-header">
    <h1>Tableplannings</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="tableplanning in vm.tableplannings"
       data-ui-sref="tableplannings.view({ tableplanningId: tableplanning._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="tableplanning.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="tableplanning.user" data-ng-bind="tableplanning.user.displayName"></span>
        <span data-ng-if="!tableplanning.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="tableplanning.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.tableplannings.$resolved && !vm.tableplannings.length">
    No Tableplannings yet, why don't you <a data-ui-sref="tableplannings.create">create one</a>?
  </div>
</section>
